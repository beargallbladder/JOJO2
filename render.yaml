databases:
  - name: gravity-db
    plan: free

services:
  - type: web
    name: gravity-backend
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build --workspace=packages/shared && npm run build --workspace=packages/backend
    startCommand: npm run start --workspace=packages/backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gravity-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
